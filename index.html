<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
     <META CHARSET="utf-8">
     <TITLE>My First Bitstarter</TITLE>
     <LINK TYPE="text/css" REL="stylesheet" 
           HREF="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
     <STYLE TYPE="text/css">
       body {
         padding-top: 20px;
         padding-bottom: 40px;
       }
       .container {
         width: 960px;
       }
       p.lead {
         padding-top: 15px;
       }
       .navigation, .pitch, .section1, .section2, .faq, .footer {
         padding: 10px 0px 10px 0px;
       }
       .video, .thermometer, .order, .social {
         border: 1px dotted;
         text-align: center;
       }
       .video {
         /* Internal borders have 1px width, thus need to add 4 x 1px to 120px. */
         height: 124px;
         line-height: 124px;
       }
       .thermometer, .order, .social {
         /* line-height to vertically center: http://phrogz.net/css/vertical-align/index.html */
         height: 40px;
         line-height: 40px;
       }
       div.row {
         border: 1px solid;
       }
     </STYLE>  
  </HEAD>
  <BODY>
    <DIV CLASS="container">
      <DIV CLASS="row navigation">
        <DIV CLASS="span2 logo">
          Logo
        </DIV>
        <DIV CLASS="span6 blank">
          Blank
        </DIV>
        <DIV CLASS="span4 about">
          About
        </DIV>
      </DIV>
      <DIV CLASS="row heading">
        <DIV CLASS="span12">
          <H1>Bitstarter Title</H1>
        </DIV>
      </DIV>
    <DIV CLASS="row subheading">
       <DIV CLASS="span12">
        <P CLASS="lead">This is my first bitstarter project.</P>
       </DIV>
    </DIV>
    <DIV CLASS="row pitch">
      <DIV CLASS="span6 video">
         video
      </DIV>
      <DIV CLASS="span6">
        <DIV CLASS="thermometer">
           Thermometer
        </DIV>
        <DIV CLASS="order">
           Order
        </DIV>
        <DIV CLASS="social">
           Social
        </DIV>
       </DIV>
      </DIV>
      <DIV CLASS="row section1">
        <DIV CLASS="span12">
          Marketing Section 1
        </DIV>
      </DIV>
      <DIV CLASS="row section2">
         <DIV CLASS="span12">
           Marketing Section 2
         </DIV>
      </DIV>
      <DIV CLASS="row faq">
        <DIV CLASS="span12">
           FAQ
        </DIV>
      </DIV>
      <DIV CLASS="row footer">
        <DIV CLASS="span12">
           Footer       
        </DIV>
      </DIV>
     </DIV>
    </BODY>
</HTML>
